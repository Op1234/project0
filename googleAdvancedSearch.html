<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="search.css">
    </head>

        <body>
        	<div class= "container top">
        		<a href="index.html">Go Back to Google Search</a>
        	</div>

        	<div id="advanced" class="container">

        		<div>
        			<h3>Advanced Search</h3>
        		

			        <form class= "formAdvanced" action="https://www.google.com/search">
			        	<div>
				        	<label> all these words</label>
				            <input class="advancedField" type="text" name="as_q">
			            </div>

			            <div>
			            	<label>type all the important words</label>
			            	<input class="advancedField" type="text" name="as_epq">
			            </div>

			            <div>
			            	<label>any of these words</label>
			            	<input class="advancedField" type="text" name="as_oq">
			            </div>

			            <div>
			            	<label>none of these words</label>
			            	<input class="advancedField" type="text" name="as_eq">
			            </div>

			            <div>
			            	<input id="advancedButton" type="submit" name="" value ="advanced search">
			            </div>
			        </form>		        
		   		</div>
        </div>
    </body>
